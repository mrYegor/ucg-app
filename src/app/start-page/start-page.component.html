<div class="users-page">
    <app-users-list 
        class="users-list"
        (onCreateUser)="onCreate($event)"
        (onViewUserData)="onView($event)"
    ></app-users-list>
    <app-user-form 
        *ngIf="isFormVisible"
        class="user-form"
        [currentUserAction]="userAction"
        [isFormVisisble]="isFormVisible"
        (onChangeVisisbility)="toggleFormView($event)"
    ></app-user-form>
</div>
